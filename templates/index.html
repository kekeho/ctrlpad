<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ctrlpad</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">ctrlpad</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Preset1</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Preset2</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Preset3</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Setting</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row hotkeypad">
        {% for id, pad in pads.items() %}
            <div class="col-xm-12 col-md-4 col-lg-3 col-xl-2 hotkeypad-col">
                <form action="/tap" name="form{{ loop.index0 }}" method="POST">
                    <input type="hidden" name="pad_id" value="{{ id }}">
                    <div>
                        <a href="javascript:form{{ loop.index0 }}.submit()">
                            <h1>{{ pad["name"] }}</h1>
                        </a>
                    </div>
                </form>
            </div>
        {% endfor %}
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
