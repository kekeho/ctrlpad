{% extends "base.html" %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action="/add">
                <div class="form-group">
                  <label for="">Label</label>
                  <input type="text" name="name" id="" class="form-control" placeholder="ex: Save" aria-describedby="helpId">
                </div>
                <div class="form-group">
                  <label for="">Keys</label>
                  <input type="text" name="keys" id="" class="form-control" placeholder="ex: ctrl s" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">separate by space</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock contents %}
